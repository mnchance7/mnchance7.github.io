<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malcolm Chance's Manic Caterpillar üêõ ITSC 3135 üêõ Form</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="images/icons8-star-48.png">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>

</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Form</h2>
        <form>
            <h3>What other services should we provide</h3>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" required placeholder="Your Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="123email@gmail.com">
            </div>
            <div>
                <label for="number">Number</label>
                <input id="number" type="tel" placeholder="123-456-7890">

            </div>
            <div>
                <label>How do you feel about our customer service</label>
                <div>
                  <label><input type="radio" name="steam" value="yes"> Good</label>
                  <label><input type="radio" name="steam" value="no"> Bad</label>
                </div>
            </div>
            <div>
                <label>Do you have a favorite item</label>
                <div>
                  <label><input type="checkbox" name="steam" value="yes"> YES</label>
                  <label><input type="checkbox" name="steam" value="no"> DEFINATELY YES</label>
                </div>
            </div>
            <div>
                <label for="dropdown">Who do you think our worst employee is</label>
                <select id="dropdown">
                    <option>Drake Peck</option>
                    <option>Josh Peck</option>
                    <option>Madara Uchiha</option>
                    <option>Spongebob Squarepants</option>
                    <option>Joey Wheeler</option>
                    <option>Ussop</option>
                    <option>Bob Jenkins</option>
                </select>
            </div>
            <input type="reset" value="Reset">
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
