<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malcolm Chance's Manic Caterpillar üêõ ITSC 3135 üêõ BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="images/icons8-star-48.png">

    
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page please fill out the form so we can create you own page</h3>
        <form id="surveyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
    
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" required><br>
    
            <label for="image">Image:</label>
            <input type="file" id="image" accept="image/png, image/jpeg" required><br>
    
            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaption" required><br>
    
            <label for="personalBackground">Personal Background:</label>
            <textarea id="personalBackground" required></textarea><br>
    
            <label for="professionalBackground">Professional Background:</label>
            <textarea id="professionalBackground" required></textarea><br>
    
            <label for="academicBackground">Academic Background:</label>
            <textarea id="academicBackground" required></textarea><br>
    
            <label for="webDevelopmentBackground">Background in Web Development:</label>
            <textarea id="webDevelopmentBackground" required></textarea><br>
    
            <label for="primaryComputerPlatform">Primary Computer Platform:</label>
            <input type="text" id="primaryComputerPlatform" required><br>
    
            <label for="courses">Courses currently taking:</label>
            <div id="courses">
                <input type="text" class="course" required>
                <button type="button" onclick="addCourse()">Add Course</button><br>
            </div>
    
            <label for="funnyThing">Funny thing?</label>
            <input type="text" id="funnyThing"><br>
    
            <label for="anythingElse">Anything else?</label>
            <input type="text" id="anythingElse"><br>
    
            <label>
                <input type="checkbox" id="agreeCheckbox" required>
                I understand that what is on this page is not password protected and I will not put anything here that I don‚Äôt want publicly available.
            </label><br>
    
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <script src="scripts/survey.js"></script>
    </main>
    
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
