<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malcolm Chance's Manic Caterpillar 🐛 ITSC 3135 🐛 Arrays</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="images/icons8-star-48.png">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>

</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Arrays</h2>
        <!-- Inputs for adding salary -->
    <input type="text" id="personName" placeholder="Person's Name">
    <input type="number" id="personSalary" placeholder="Salary">
    <button onclick="addSalary()">Add Salary</button>

    <!-- Dropdown and input for modifying salary -->
    <select id="selectPerson"></select>
    <input type="number" id="newSalary" placeholder="New Salary">
    <button onclick="modifySalary()">Modify Salary</button>

    <!-- Buttons for displaying results -->
    <button onclick="displayResults()">Display Results</button>
    <button onclick="displaySalary()">Display Salaries</button>

    <!-- Divs for displaying output -->
    <div id="results"></div>
    <table id="results_table">
        <thead>
            <tr>
                <th>Person</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <!-- Salaries will be displayed here -->
        </tbody>
    </table>
        
    </main>
    
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/arrays.js"></script>
</body>
</html>
